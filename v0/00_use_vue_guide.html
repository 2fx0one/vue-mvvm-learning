<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div id="app">
		<p> 1 {{msg}} xxxx {{msg}} </p>
		<p> 2 {{msg + msg}} </p>
		<p> 3 {{msg == null ? '' : 'abc'}} </p>

		<h1 v-if="seen">{{seentext}}</h1>
		<input  v-if="seen" v-model='seentext'>
		<hr/>
		<button v-on:click="seenFunc">试一试</button>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script type="text/javascript">
	var a = new Vue({
		el: '#app',
		data: { //model 绑定到视图。双向自动绑定
			msg: 'Hello World!',
			seen: true,
			seentext: ''
		},
		methods: {
			seenFunc: function() {
				this.seen = !this.seen;
			},
			clickMe: function(val) {
				console.log(val);
			}
		}
	});
</script>
</html>
