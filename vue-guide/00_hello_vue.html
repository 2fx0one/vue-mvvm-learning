<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div id="app">
		<h1>Hello {{msg}} </h1>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script type="text/javascript">
	//Vue 自动绑定视图和模型
	var a = new Vue({
		el: '#app',
		//model 绑定到视图。双向自动绑定
		data: { 
			msg: ' Vue!',
		}
	});
</script>
</html>
